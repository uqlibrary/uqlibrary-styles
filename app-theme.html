  <style is="custom-style">
    :root {
      --max-width: 1140px;
      --font-family: "Roboto", "Helvetica", "Arial", sans-serif;

      --body-font-size: 16px;
      --body-line-height: 24px;

      --text-color: #000;
      --header-text-color: #757575;
      --text-color-inverse: #FFF;
      --focus-outline-color: #288BED;
      --body-color: #fafafa;

      /*UQ theme colours*/
      --theme-color: #49075E;
      --theme-color-dark: #370546;
      --theme-color-lighter: #6B0C8A;
      --theme-color-light: #d2c1d7;

      --accent-color: #2377CB;
      --accent-color-light: #288BED;
      --accent-color-lighter: #D9EEFF;
      --accent-color-dark: #005EA5;

      --secondary-color: #595959;
      --secondary-color-light: #f2f2f2;
      --secondary-color-dark: #333;

      --error-color: #FF3A11;
      --available-color: #64b10b;
      --unavailable-color: #ce4627;

      /* tool bar */
      --paper-toolbar-background: var(--theme-color);

      /* sub-footer colours */
      --sub-footer-background-color: #e5e5e5;
      --sub-footer-text-color: #333;
      --text-color-inverse: #fff;
      --button-action-color: #2377CB;
      --social-button-hover-background-color: #999;
      --button-action-hover-color: #005ea5;

      /* Menu colours */
      --menu-background-color: #fff;
      --menu-open-background-color: #f2f2f2;
      --menu-hover-background-color: #e5e5e5;
      --menu-selected-bar-color: #595959;
      --menu-text-color: #222;
      --menu-sub-text-color: #3F3F3F;
      --menu-border-color: #ccc;

      --paper-tabs-selection-bar-color: var(--menu-selected-bar-color);
      --paper-tabs-ink-color: var(--menu-selected-bar-color);

      --uq-box-shadow: {
        box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 2px 0px;
        -moz-box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 2px 0px;
        -webkit-box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 2px 0px;
      }

      /* Menu mix in */
      --menu-item: {
        color: var(--menu-text-color);
        cursor: pointer;
        font-size: 14px;
        font-weight: 300;

        height: 48px;
        line-height: 24px;
        min-height: 48px;
        text-decoration: none;
        overflow: hidden;

        padding: 2px 16px;
      }

      /* Tooltip styles */
      --paper-tooltip: {
        background-color: var(--menu-open-background-color);
        color: #666;
        font-size: 13px;
        padding: 20px;
        border: 1px solid #ccc;
        opacity: 0.99;
      }

      --paper-tooltip-pointer: {
        border-bottom: 8px solid var(--menu-open-background-color);
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        content: '';
        position: absolute;
        top: -7px;
        right: 50%;
      }

      --paper-scroll-header-container: {
        background-color: var(--body-color);
      }

      --paper-input-container-underline-focus: {
        background: var(--theme-color);
      }

      --paper-input-container-label-floating: {
        color: var(--theme-color) !important;
      }

    }
  </style>
