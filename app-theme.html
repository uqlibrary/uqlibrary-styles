  <style is="custom-style">
    :root {
      --max-width: 1140px;
      --font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;

      --body-font-size: 14px;
      --body-line-height: 24px;

      --text-color: #000;
      --header-text-color: #332E2A; /* secondary dark grey at 40% */
      --paper-input-container-color: #332E2A; /* secondary dark grey at 40% */
      --text-color-inverse: #FFF;
      --focus-outline-color: #4085C6; /* secondary blue */
      --body-color: #fafafa;

      /*UQ theme colours*/
      --theme-color: #51247A; /* UQ purple */
      --theme-color-dark: #1E0047; /* UQ purple at 20% */
      --theme-color-lighter: #8457AD; /* UQ purple at 20% */
      --theme-color-light: #d4c8de; /* per OMC website */

      --accent-color: #4085C6; /* secondary blue */
      --accent-color-light: #73B8F9; /* secondary blue at 20% */
      --accent-color-lighter: #A6EBFF; /*  secondary blue at 40% */
      --accent-color-dark: #0D5293; /* secondary blue at 20% */

      --secondary-color: #66615D; /* secondary dark grey at  20% */
      --secondary-color-light: #F1EBE6; /* #D7D1CC at %10 */
      --secondary-color-dark: #332E2A; /* # secondary dark grey at 40% */

      --error-color: #E62645; /* secondary red */
      --available-color: #007503; /* secondary emerald at 20% darkened */
      --unavailable-color: #800000; /* secondary red at 40% darken */

      --alert-text-color: #E62645; /* secondary red */
      --alert-background-color: #FFF2FF; /* secondary red at 80% */
      --alert-border-color: #E62645; /* secondary red */

      --notice-text-color: #4085C6; /* secondary blue */
      --notice-background-color: #D9FFFF; /* secondary blue at 60% */
      --notice-border-color: #A6EBFF; /* secondary blue at 40% */

      /* tool bar */
      --paper-toolbar-background: var(--theme-color);

      /* sub-footer colours */
      --sub-footer-background-color: #D7D1CC; /* uq neutral */
      --sub-footer-text-color: #332E2A; /* secondary dark grey at 40% */
      --text-color-inverse: #fff;
      --button-action-color: #4085C6; /* secondary blue */
      --social-button-hover-background-color: #999490; /* secondary dark grey */
      --button-action-hover-color: #4085C6; /* secondary blue */

      /* Menu colours */
      --menu-background-color: #fff;
      --menu-open-background-color: #F1EBE6; /* uq neutral at %10 */
      --menu-hover-background-color: #D7D1CC; /* uq neutral */
      --menu-selected-bar-color: #66615D; /* secondary dark grey at 20% */
      --menu-text-color: #66615D; /* secondary dark grey at 20% */
      --menu-sub-text-color: #332E2A; /* secondary dark grey at 40% */
      --menu-border-color: #D7D1CC;/* uq neutral */
      --border-color: #D7D1CC;/* uq neutral */

      --paper-tabs-selection-bar-color: var(--menu-selected-bar-color);
      --paper-tabs-ink-color: var(--menu-selected-bar-color);
      --paper-tab-ink: var(--menu-selected-bar-color);

      --paper-tab-content: {
        font-weight: 400 !important;
        opacity: 1 !important;
      };

      --uq-box-shadow: {
        box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 2px 0px;
        -moz-box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 2px 0px;
        -webkit-box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 2px 0px;
      }

      /* Menu mix in */
      --menu-item: {
        color: var(--menu-text-color);
        cursor: pointer;
        font-size: 14px;
        font-weight: 300;

        height: 48px;
        line-height: 24px;
        min-height: 48px;
        text-decoration: none;
        overflow: hidden;

        padding: 2px 16px;
      }

      /* Tooltip styles */
      --paper-tooltip: {
        background-color: var(--menu-open-background-color);
        color: #999490; /* secondary dark grey */
        font-size: 13px;
        padding: 20px;
        border: 1px solid #D7D1CC; /* uq neutral */
        opacity: 0.99;
      }

      --paper-tooltip-pointer: {
        border-bottom: 8px solid var(--menu-open-background-color);
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        content: '';
        position: absolute;
        top: -7px;
        right: 50%;
      }

      --paper-scroll-header-container: {
        background-color: var(--body-color);
      }

      --paper-input-container-underline-focus: {
        background: var(--theme-color);
      }

      --paper-input-container-label-floating: {
        color: var(--theme-color) !important;
      }

      /** UQ Library app scaffolding **/
      --uql-app-host: {
        font-family: var(--font-family);
        font-size: var(--body-font-size);

        @apply(--layout-vertical);
        @apply(--layout-fit);
      }

      /** Default value for custom iron-icon-svg heights **/
      --icon-height: 24px;

    }
  </style>
