<style is="custom-style">
  :root {
    --max-width: 1140px;
    --font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;

    --body-font-size: 14px;
    --body-line-height: 24px;

    --text-color: #000;
    --header-text-color: #999490; /* neutral dark grey */
    --paper-input-container-color: #999490; /* neutral dark grey  */
    --text-color-inverse: #FFF;
    --focus-outline-color: #4085C6; /* secondary blue */
    --body-color: #fafafa;

    /*UQ theme colours*/
    --theme-color: #51247A; /* UQ purple */
    --theme-color-dark: #51247A; /* UQ purple */
    --theme-color-lighter: #962A8B; /* UQ purple */
    --theme-color-light: #d4c8de; /* for global links as per OMC website */

    --accent-color: #4085C6; /* secondary blue */
    --accent-color-light: #00A2C7; /* secondary aqua */
    --accent-color-lighter: #00A2C7; /* secondary aqua */
    --accent-color-dark: #4085C6; /* secondary blue */

    --secondary-color: #66615D;
    --secondary-color-light: #F1EBE6;
    --secondary-color-dark: #332E2A;

    --error-color: #E62645; /* secondary red */
    --available-color: #2EA836; /* secondary emerald */
    --unavailable-color: #E62645; /* secondary red */

    --alert-text-color: #000;
    --alert-background-color: #E62645; /* secondary red */
    --alert-border-color: #E62645; /* secondary red */

    --notice-text-color: #000;
    --notice-background-color: #4085C6; /* secondary blue */
    --notice-border-color: #4085C6; /* secondary blue */

    /* tool bar */
    --paper-toolbar-background: var(--theme-color);

    /* sub-footer colours */
    --sub-footer-background-color: #D7D1CC; /* uq neutral */
    --sub-footer-text-color: #000;

    --button-action-color: #4085C6; /* secondary blue */
    --button-action-hover-color: #4085C6; /* secondary aqua */
    --social-button-hover-background-color: #fff;

    /* Menu colours */
    --menu-background-color: #fff;
    --menu-open-background-color: #D7D1CC; /* uq neutral */
    --menu-hover-background-color: #D7D1CC; /* uq neutral */
    --menu-selected-bar-color: #999490; /* neutral dark grey*/
    --menu-text-color: #999490; /* neutral dark grey */
    --menu-sub-text-color: #999490; /* neutral dark grey */
    --menu-border-color: #D7D1CC;/* uq neutral */
    --border-color: #D7D1CC;/* uq neutral */

    --paper-tabs-selection-bar-color: var(--menu-selected-bar-color);
    --paper-tabs-ink-color: var(--menu-selected-bar-color);
    --paper-tab-ink: var(--menu-selected-bar-color);

    --paper-tab-content: {
      font-weight: 400 !important;
      opacity: 1 !important;
    };

    --uq-box-shadow: {
      box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 2px 0px;
      -moz-box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 2px 0px;
      -webkit-box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 2px 0px;
    }

    /* Menu mix in */
    --menu-item: {
      color: var(--menu-text-color);
      cursor: pointer;
      font-size: 14px;
      font-weight: 300;

      height: 48px;
      line-height: 24px;
      min-height: 48px;
      text-decoration: none;
      overflow: hidden;

      padding: 2px 16px;
    }

    /* Tooltip styles */
    --paper-tooltip: {
      background-color: var(--menu-open-background-color);
      color: #999490; /* neutral dark grey */
      font-size: 13px;
      padding: 20px;
      border: 1px solid #D7D1CC; /* uq neutral */
      opacity: 0.99;
    }

    --paper-tooltip-pointer: {
      border-bottom: 8px solid var(--menu-open-background-color);
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      content: '';
      position: absolute;
      top: -7px;
      right: 50%;
    }

    --paper-scroll-header-container: {
      background-color: var(--body-color);
    }

    --paper-input-container-underline-focus: {
      background: var(--theme-color);
    }

    --paper-input-container-label-floating: {
      color: var(--theme-color) !important;
    }

    /** UQ Library app scaffolding **/
    --uql-app-host: {
      font-family: var(--font-family);
      font-size: var(--body-font-size);

      @apply(--layout-vertical);
      @apply(--layout-fit);
    }

    /** Default value for custom iron-icon-svg heights **/
    --icon-height: 24px;

  }
</style>
