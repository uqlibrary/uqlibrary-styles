<dom-module id="common-styles">
  <template>
    <style is="custom-style">
      :root {
        --max-width: 1140px;
        --font-family: "Roboto", "Helvetica", "Arial", sans-serif;

        --body-font-size: 16px;
        --body-line-height: 24px;

        --text-color: #000;
        --header-text-color: #757575;
        --text-color-inverse: #FFF;
        --focus-outline-color: #288BED;
        --body-color: #fafafa;

        /*UQ theme colours*/
        --theme-color: #49075E;
        --theme-color-dark: #370546;
        --theme-color-lighter: #6B0C8A;
        --theme-color-light: #d2c1d7;

        --accent-color: #2377CB;
        --accent-color-light: #288BED;
        --accent-color-lighter: #D9EEFF;
        --accent-color-dark: #005EA5;

        --secondary-color: #595959;
        --secondary-color-light: #f2f2f2;
        --secondary-color-dark: #333;

        --error-color: #FF3A11;

        /* tool bar */
        --paper-toolbar-background: var(--theme-color);

        /* sub-footer colours */
        --sub-footer-background-color: #e5e5e5;
        --sub-footer-text-color: #333;
        --text-color-inverse: #fff;
        --button-action-color: #2377CB;
        --social-button-hover-background-color: #999;
        --button-action-hover-color: #005ea5;

        /* Menu colours */
        --menu-background-color: #fff;
        --menu-open-background-color: #f2f2f2;
        --menu-hover-background-color: #e5e5e5;
        --menu-selected-bar-color: #595959;
        --menu-text-color: #222;
        --menu-sub-text-color: #3F3F3F;
        --menu-border-color: #ccc;

        --paper-tabs-selection-bar-color: var(--menu-selected-bar-color);
        --paper-tabs-ink-color: var(--menu-selected-bar-color);

        --uq-box-shadow: {
          box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 2px 0px;
          -moz-box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 2px 0px;
          -webkit-box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 2px 0px;
        }

        /* Menu mix in */
        --menu-item: {
          color: var(--menu-text-color);
          cursor: pointer;
          font-size: 14px;
          font-weight: 300;

          height: 48px;
          line-height: 24px;
          min-height: 48px;
          text-decoration: none;
          overflow: hidden;

          padding: 2px 16px;
        }

        /* Tooltip styles */
        --paper-tooltip: {
          background-color: var(--menu-open-background-color);
          color: #666;
          font-size: 13px;
          padding: 20px;
          border: 1px solid #ccc;
          opacity: 0.99;
        }

        --paper-tooltip-pointer: {
          border-bottom: 8px solid var(--menu-open-background-color);
          border-left: 8px solid transparent;
          border-right: 8px solid transparent;
          content: '';
          position: absolute;
          top: -7px;
          right: 50%;
        }

        --paper-scroll-header-container: {
          background-color: var(--body-color);
        }

        --paper-input-container-underline-focus: {
          background: var(--theme-color);
        }

        --paper-input-container-label-floating: {
          color: var(--theme-color) !important;
        }

      }

      .loading {
        moz-transition: opacity ease-in 0.2s;
        -o-transition: opacity ease-in 0.2s;
        -webkit-transition: opacity ease-in 0.2s;
        -webkit-transition-delay: 0.2s;
        transition: opacity ease-in 0.2s;
      }

      .loading[unresolved] {
        opacity: 0;
      }

      .hidden {
        display: none;
      }

      .inverse {
        color: var(--text-color-inverse) !important;
      }

      .error {
        color: var(--error-color) !important;
      }

      h1 {
        font-family: var(--font-family);
        font-weight: 300;
        font-size: 2em;
        line-height: 1.1em;
        white-space: nowrap;
        text-overflow: ellipsis;
        color: var(--header-text-color);
      }

      paper-toolbar h1 {
        color: var(--text-color-inverse);
      }

      h2 {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: 1.8em;
        line-height: 1.1em;
        white-space: nowrap;
        text-overflow: ellipsis;
        color: var(--header-text-color);
      }

      h3 {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: 1.6em;
        line-height: 1.1em;
        white-space: nowrap;
        text-overflow: ellipsis;
        color: var(--header-text-color);
      }

      h4 {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: 1.4em;
        line-height: 1.1em;
        white-space: nowrap;
        text-overflow: ellipsis;
        color: var(--header-text-color);
      }

      h5 {
        font-family: var(--font-family);
        font-weight: 500;
        font-size: 1.2em;
        line-height: 1.1em;
        white-space: nowrap;
        text-overflow: ellipsis;
        color: var(--header-text-color);
      }

      h6 {
        font-family: var(--font-family);
        font-weight: 500;
        font-size: 1em;
        line-height: 1.1em;
        white-space: nowrap;
        text-overflow: ellipsis;
        color: var(--header-text-color);
      }

      .headline {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: 1.5em;
        line-height: 1.1em;
        color: var(--text-color);
      }

      .title {
        font-family: var(--font-family);
        font-weight: 500;
        font-size: 1.4em;
        line-height: 1.1em;
        white-space: normal;
        color: var(--text-color);
      }

      .subhead {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: 1.1em;
        line-height: 1.1em;
        white-space: normal;
        color: var(--text-color);
      }

      .body2 {
        font-family: var(--font-family);
        font-weight: 500;
        font-size: 1em;
        white-space: normal;
        color: var(--text-color);
      }

      p, .body1 {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: 1em;
        white-space: normal;
        color: var(--text-color);
      }

      .caption {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: 0.85em;
        white-space: normal;
        color: var(--text-color);
      }

      a {
        font-family: var(--font-family);
        color: var(--accent-color);
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }

      .button {
        font-family: var(--font-family);
        font-weight: 500;
        font-size: 1em;
        line-height: 1.1em;
        white-space: normal;
        text-transform: uppercase;
        color: var(--text-color);
      }

      .button-small {
        font-family: var(--font-family);
        font-weight: normal;
        font-size: 0.7em;
        white-space: normal;
        text-transform: uppercase;
        color: var(--text-color);
        padding: 8px;
      }

      .button-colored-theme,
      .button-colored-theme a {
        color: var(--text-color-inverse);
        background-color: var(--theme-color);
      }

      .button-colored-theme:hover,
      .button-colored-theme:hover a,
      .button-colored-theme:hover a:hover {
        background-color: var(--theme-color-lighter);
        text-decoration: none;
      }

      .button-theme,
      .button-theme a {
        color: var(--theme-color);
      }

      .button-theme:hover,
      .button-theme:hover a,
      .button-theme:hover a:hover {
        background-color: var(--theme-color-light);
        text-decoration: none;
      }

      .button-colored-accent,
      .button-colored-accent a {
        color: var(--text-color-inverse);
        background-color: var(--accent-color);
      }

      .button-colored-accent:hover,
      .button-colored-accent:hover a,
      .button-colored-accent:hover a:hover {
        background-color: var(--accent-color-light);
        text-decoration: none;
      }

      .button-accent,
      .button-accent a {
        color: var(--accent-color);
      }

      .button-accent:hover,
      .button-accent:hover a,
      .button-accent:hover a:hover {
        background-color: var(--accent-color-lighter);
        text-decoration: none;
      }

      .button-colored-secondary,
       .button-colored-secondary a{
         color: var(--text-color-inverse);
         background-color: var(--secondary-color);
         text-decoration: none;
       }

      .button-colored-secondary:hover,
      .button-colored-secondary:hover a,
      .button-colored-secondary:hover a:hover {
        background-color: var(--secondary-color-dark);
        text-decoration: none;
      }

      .button-secondary,
      .button-secondary a{
        color: var(--secondary-color);
        text-decoration: none;
      }

      .button-secondary:hover,
      .button-secondary:hover a,
      .button-secondary:hover a:hover {
        background-color: var(--secondary-color-light);
        text-decoration: none;
      }

      .button-secondary:focus,
      .button-colored-secondary:focus,
      .button-accent:focus,
      .button-colored-accent:focus,
      .button-theme:focus,
      .button-colored-theme:focus {
        outline: var(--focus-outline-color) auto 5px;
        font-weight: 400;
      }

      paper-item iron-icon {
        padding-right: 6px;
        color: #999 !important;
      }

    </style>
  </template>
</dom-module>
